<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agency</title>

        <link rel="stylesheet" href="src/scss/main.scss">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        
        <div class="navigation">
            <div class="navigation__logo--box">
                <img src="src/img/logo.png" alt="Navigation logo" class="navigation__logo">
            </div>
            <div class="navigation__nav">
                <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
                <label for="navi-toggle" class="navigation__button">
                    <span class="navigation__icon">&nbsp;</span>
                </label>
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link navigation__link--primary">Home</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Service</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Portfolio</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">team</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Testimonials</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Blog</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
                </ul>
            </div>
        </div>






        <header class="header">
            <div class="slider">
                <div class="slide slide--1">
                    <!-- <img src="./src/img/slide-1.jfif" alt="First slide" class="slider__image"> -->
                    <div class="slider__typo">
                        <h1 class="heading__primary--main">Welcome to my Agency </h1>
                        <span class="heading__primary--sub">Best website for travelling</span>
                        <a href= "#"class="slider__view">View projects</a>
                    </div>
                </div>
                <div class="slide slide--2">
                    <!-- <img src="./src/img/slide-2.jfif" alt="First slide" class="slider__image"> -->
                    <div class="slider__typo">
                        <h1 class="heading__primary--main">Creative & Digital </h1>
                        <span class="heading__primary--sub">Best website for travelling</span>
                        <a href= "#"class="slider__view">View projects</a>
                    </div>
                </div>
                <div class="slide slide--3">
                    <!-- <img src="./src/img/slide-3.jfif" alt="First slide" class="slider__image"> -->
                    <div class="slider__typo">
                        <h1 class="heading__primary--main">100% free for use </h1>
                        <span class="heading__primary--sub">Best website for travelling</span>
                        <a href= "#"class="slider__view">View projects</a>
                    </div>
                </div>
                
                <button class="slider__btn slider__btn--left">&larr;</button>
                <button class="slider__btn slider__btn--right">&rarr;</button>
            </div>
        </header>






        <section class="service">
            
        </section>
